# CIFAR10 CNN Experiment Configuration
# Compares different optimizers on CIFAR10 dataset with CNN architecture

experiment_name: "cifar10_cnn_comparison"
dataset: "cifar10"
model: "resnet"
epochs: 20
batch_size: 128
learning_rate: 0.1
data_augmentation: true
use_scheduler: true
seed: 42

optimizers:
  - name: "AMCAS"
    class: "AMCAS"
    params:
      betas: [0.9, 0.999]
      gamma: 0.1
      lambda_consistency: 0.01
      
  - name: "Adam"
    class: "Adam"
    params:
      betas: [0.9, 0.999]
      
  - name: "AdamW"
    class: "AdamW"
    params:
      betas: [0.9, 0.999]
      weight_decay: 0.01
      
  - name: "SGD"
    class: "SGD"
    params:
      momentum: 0.9
      weight_decay: 0.0005
      
  - name: "SGD+Momentum"
    class: "SGD+Momentum"
    params:
      weight_decay: 0.0005  # momentum is handled in the lambda function
      
  - name: "RMSprop"
    class: "RMSprop"
    params:
      weight_decay: 0.0005
    
  - name: "Adagrad"
    class: "Adagrad"
    params: {}
    
  - name: "Adadelta"
    class: "Adadelta"
    params: {}
    
  - name: "NAdam"
    class: "NAdam"
    params:
      betas: [0.9, 0.999]
      
  - name: "RAdam"
    class: "RAdam"
    params:
      betas: [0.9, 0.999]

metrics:
  classification:
    - accuracy
    - precision
    - recall
    - f1
    - auc_roc
    
  computational:
    - training_time
    - inference_time
    - memory_usage
    - flops
    
  optimizer_specific:
    - gradient_consistency
    - curvature_stats
    - trust_ratio

output:
  excel_file: "results/cifar10_cnn_comparison.xlsx"
  plots_dir: "results/plots/cifar10_cnn"
  json_file: "results/raw/cifar10_cnn.json"
  report_file: "results/reports/cifar10_cnn_report.md"